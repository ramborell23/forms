<html>
    <head>
        <title>Login </title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <form>
        <div id='login'>
            <label id='user' for='username'>Email : </label>
            <input type='email' name='username' /><br/>
            <label  for='password'>Password :  </label><br/>
            <input id='password' type='password' name='password' 
            required='required' inputmode="numeric" minlength="4"/>
            <input class='submit' type='submit' name='password' value='Submit'/>
        </div>
        </form>
    </body>
</html>
